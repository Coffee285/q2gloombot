# q2gloombot bot configuration
# Copy this file into your Quake 2 gloom/ directory as bot_config.cfg

# Maximum number of bots to auto-add on map load (0 = none)
bot_auto_add 0

# Default skill level for auto-added bots (0.0 = easy, 1.0 = expert)
bot_default_skill 0.5

# Team balance: auto-add bots to the smaller team
bot_balance_teams 1

# Minimum players before bots fill in (bots added if player count < this)
bot_min_players 4

# Think rate in seconds (lower = more CPU, more responsive)
# Must match BOT_THINK_RATE in src/bot/bot.h
bot_think_rate 0.1

# Enable debug prints (0 = off, 1 = verbose)
bot_debug 0
