# =====================================================================
# gloombot.cfg -- q2gloombot master configuration file
# =====================================================================
# Place this file in your Quake 2 gloom/ mod directory.
# All values shown are defaults.  Uncomment and change as desired.
#
# Quick start:
#   exec gloombot.cfg            (loads this file)
#   exec skill_easy.cfg          (easy difficulty preset)
#   exec skill_medium.cfg        (medium difficulty preset)
#   exec skill_hard.cfg          (hard difficulty preset)
#   exec skill_nightmare.cfg     (nightmare difficulty preset)
# =====================================================================

# ---- General --------------------------------------------------------
# Master enable/disable for the bot system (0 = off, 1 = on)
set bot_enable 1

# Default skill level for new bots (0.0 = easy, 1.0 = expert)
set bot_skill 0.5

# Minimum/maximum skill when bot_skill_random is enabled
set bot_skill_min 0.2
set bot_skill_max 0.8

# Randomize skill between min and max for each new bot (0/1)
set bot_skill_random 1

# Auto-fill to this many total players (humans + bots).  0 = disabled.
set bot_count 0

# Override: specific bot counts per team.  0 = use auto-balance.
set bot_count_alien 0
set bot_count_human 0

# Milliseconds between bot think frames (50-200)
set bot_think_interval 100

# Bots send chat messages (taunts, callouts)  (0/1)
set bot_chat 1

# ---- Difficulty Scaling ---------------------------------------------
# Multiplier on aim accuracy (0.1-2.0)
set bot_aim_skill_scale 1.0

# Multiplier on reaction time; higher = slower reactions (0.1-3.0)
set bot_reaction_scale 1.0

# Maximum enemy detection range in units (200-2000)
set bot_awareness_range 1000

# Sound detection range in units (200-1500)
set bot_hearing_range 800

# Field of view for visual detection in degrees (60-360)
set bot_fov 120

# How well bots dodge during combat (0.0-1.0)
set bot_strafe_skill 0.5

# ---- Behaviour ------------------------------------------------------
# Global aggression modifier (0.0 = passive, 1.0 = aggressive)
set bot_aggression 0.5

# How much bots cooperate vs solo play (0.0-1.0)
set bot_teamwork 0.7

# How much builders prioritize building vs fighting (0.0-1.0)
set bot_build_priority 0.8

# Whether bots upgrade classes when resources allow (0/1)
set bot_upgrade_enabled 1

# Seconds to wait after earning frags before upgrading (0-30)
set bot_upgrade_delay 5

# Bots taunt after kills (0/1)
set bot_taunt 1

# ---- Navigation -----------------------------------------------------
# Auto-generate navigation nodes if no .nav file exists (0/1)
set bot_nav_autogen 1

# Debug: show navigation nodes (0/1)
set bot_nav_show 0

# Node spacing for auto-generation in units (64-256)
set bot_nav_density 128

# ---- Debug -----------------------------------------------------------
# Debug output level (0 = none, 1-5 = increasingly verbose)
set bot_debug 0

# Enable verbose debug for a specific bot (empty = all bots)
set bot_debug_target ""

# Show performance statistics (0/1)
set bot_perf 0
