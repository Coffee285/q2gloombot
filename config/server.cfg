# =====================================================================
# server.cfg -- q2gloombot dedicated server startup configuration
# =====================================================================
#
# PURPOSE
#   Starts a Quake 2 Gloom dedicated server with 6 human-team bots and
#   6 alien-team bots (6 v 6) on the standard map "gloom1".
#
# USAGE
#   Dedicated server (recommended):
#     quake2ded +set game gloom +exec server.cfg
#
#   Listen server (host + play):
#     quake2 +set game gloom +exec server.cfg
#
#   With a specific map override:
#     quake2ded +set game gloom +exec server.cfg +map gloom3
#
# INSTALLATION
#   Copy this file (and all other config/*.cfg files) into your
#   Quake 2 "gloom/" mod directory alongside the bot DLL.
#
# NOTE: this file must be placed in the gloom/ mod directory,
#   not the Quake 2 root directory.
# =====================================================================

# ---- Server identity ------------------------------------------------
set hostname "GloomBot Server"
set sv_maxvelocity 2000
set sv_gravity 800

# ---- Game rules -----------------------------------------------------
# deathmatch 1 is required for multiplayer / bot play
set deathmatch 1

# Maximum connected clients (humans + bots combined).  16 supports 12 bots
# (6 per team) plus up to 4 human players.  Set to 12 for a bots-only game.
set maxclients 16

# Time limit per map in minutes (0 = no limit)
set timelimit 20

# Frag limit per team (0 = no limit)
set fraglimit 0

# ---- Network --------------------------------------------------------
set port 27910
set dedicated 1

# ---- Load bot configuration -----------------------------------------
exec gloombot.cfg

# ---- Bot population: 6 v 6 -----------------------------------------
# Use the autofill system to maintain 6 bots per team automatically.
# This handles map changes and bot respawns without manual addbot calls.
set bot_enable 1
set bot_count 12
set bot_count_alien 6
set bot_count_human 6

# Medium skill by default â€” change to suit your preference.
exec skill_medium.cfg

# ---- Navigation -----------------------------------------------------
# Auto-generate nav nodes if no .nav file exists for the map
set bot_nav_autogen 1

# ---- Start the game on a standard Gloom map -------------------------
# Standard Gloom maps: gloom1 through gloom7
# Override via "+map <mapname>" on the command line if desired.
map gloom1
