name: CI Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: ${{ matrix.name }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: Linux (GCC)
            cc: gcc
            cxx: g++
          - name: Linux (Clang)
            cc: clang
            cxx: clang++

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure CMake
        run: cmake -S . -B build -DCMAKE_BUILD_TYPE=Release -DCMAKE_C_COMPILER=${{ matrix.cc }} -DCMAKE_CXX_COMPILER=${{ matrix.cxx }}

      - name: Build
        run: cmake --build build --config Release -- -j$(nproc)

      - name: Run tests
        run: ./build/bot_test

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: gamei386-${{ matrix.cc }}
          path: build/gamei386.so
